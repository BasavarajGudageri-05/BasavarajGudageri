i<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        footer {
            background-color: #f1f1f1;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Image Gallery</h1>
    </header>

    <main>
        <img src="ENTER YOUR IMAGE URL" alt="A descriptive alt text for your image">
        <p>This image is loaded directly from the provided URL. Hover over the image for a subtle zoom effect.</p>
    </main>

    <footer>
        &copy; 2025 My Awesome Image Page
    </footer>

</body>
</html>
